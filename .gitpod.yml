tasks:
  - name: Setup
    init: >
      yarn;  
      echo APP_SECRET=$(openssl rand -base64 12)\n > .env;
      yarn build;
      gp sync-done setup;
    command: echo "Setup done"
  - name: Dev Server
    init: gp sync-await setup
    command: yarn dev


vscode:
  extensions:
    - dbaeumer.vscode-eslint


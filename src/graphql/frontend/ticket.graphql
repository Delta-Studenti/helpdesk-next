query Ticket($id: Int!) {
    ticket(id: $id) {
        createdAt
        id
        title
        status
        description
        messages {
            id
            text
            createdAt
            user {
                firstName
                lastName
            }
        }
        statuses {
            createdAt
            title
        }
        user {
            firstName
            lastName
        }
    }
}
